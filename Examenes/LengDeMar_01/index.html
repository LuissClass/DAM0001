<!DOCTYPE html>

<html>
<h1>Formulario de acceso</h1>

<body>
    <form action="datosUsuario.html" method="get">
        <table style="border-style:dotted;">
            <thead>
                <tr>
                    <th style="border: 1px solid black; background-color: green;" colspan="2">
                        <img src="llave.jpg" alt="" style="width: 30px;">
                        Datos de acceso
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="border-collapse: collapse; border: 2px solid black;" colspan="2">
                        <table>
                            <tr>
                                <td style="border-collapse: collapse; border: 2px solid black;">
                                    <label style="border: 1px solid black;">Nombre de Usuario:&nbsp;</label>
                                    <input type="text" name="" id="" placeholder="Solo letras" pattern="^[A-Za-z]*$"
                                        required><br>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="">Correo Electrónico: </label>
                    </td>
                    <td>
                        <input type="email" name="" id="" value="" required>
                    </td>

                </tr>

                <tr>
                    <td>
                        <label for="">Contraseña:</label>
                    </td>

                    <td>
                        <input type="password" name="" id="" pattern="^[0-9].{7,}$">
                    </td>

                </tr>

                <tr>
                    <td style="text-align: right;">
                        <input type="submit" value="Enviar Datos">
                    </td>
                    <td>
                        <input type="reset" value="Borrar Campos">
                    </td>
                </tr>

            </tbody>
        </table>
    </form>
</body>

</html>
