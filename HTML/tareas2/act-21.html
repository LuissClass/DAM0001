<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Títle</title>

    <style>
        /* Actividad A */
        .dos, .cuatro, .uno {
            border: 1px solid black;
            background-color: aquamarine;
            display: inline;
        }

        .dos {
            position: relative;
            top: -6ex;
            left: -9ex;
            z-index: -1;
        }

        .cuatro {
            position: relative;
            top: 5ex;
            left: 7ex;;
            z-index: -1;
        }

        /* Actividad B */
        .caja {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 10ex;
            width: 40ex;
            background-color: rgb(175, 197, 238);
            border: 1.7ex solid rgb(101, 101, 234);
        }

    </style>
</head>

<body>
    <header><h1>Actividad A</h1><hr></header>
    <h1>Html5 + CSS3</h1>
    <p class="uno">párrafo UNO </p>
    <p class="dos">párrafo DOS </p>
    <p> párrafo TREs </p>
    <p class="cuatro">párrafo CUATRO </p>
    <p>párrafo CINCO </p>
    <p>párrafo SEIS </p>
    <br>

    <header><h1>Actividad B</h1><hr></header>
    <p class="caja">Noción de caja en CSS</p>
</body>
</html>
