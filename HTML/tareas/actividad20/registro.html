<!DOCTYPE html>

<html>


<body>
    <h1>Zona de datos personales</h1>

    <form action="https://i.pinimg.com/originals/17/c2/32/17c232c008689b60be77b0c9b47b58e1.gif">
        <table>
            <th>
                <label for="nombre">Aquí tu nombre</label>
            </th>
            <th>
                <label for="fechaNacim">Aquí tu fecha de nacimiento</label>
            </th>
            <th>
                <label for="email">Aquí tu email</label>
            </th>

            <tr>
                <td>
                    <input type="text" name="nombre" pattern="^[a-zA-Z\s]+$">
                </td>
                <td>
                    <input type="date" name="fechaNacim" min="2025-11-1" max="2025-12-1">
                </td>
                <td>
                    <input type="email" name="email">
                </td>
            </tr>

            <th>
                <label for="usuario">Usuario</label>
            </th>
            <th>
                <label for="passwd">Password</label>
            </th>

            <tr>
                <td>
                    <input type="text" name="usuario" pattern="^[a-zA-Z0-9]{6,15}$">
                </td>
                <td>
                    <input type="password" name="passwd" pattern="^[.]{8}*$">
                </td>
            </tr>

            <th colspan="3">
                Opcional
            </th>

            <tr>
                <td style="text-align: center;" colspan="3">
                    <label for="colorFav">Dinos tu color favorito: </label>
                    <input type="color" name="colorFav">
                </td>
            </tr>
            <tr>
                <td style="text-align: center;" colspan="3">
                    <label for="sueldo">Danos tu sueldo: </label>
                    <output name="z" for="sueldo">0</output>€
                    <input type="range" name="sueldo" oninput="z.value=this.value" value="0">
                </td>
            </tr>
        </table>
        <br><br><br>
        <button type="submit">Enviar formulario (no hay vuelta atras)</button>
    </form>
</body>

</html>
