<!DOCTYPE html>

<html>

<body>

    <form action="https://i.pinimg.com/originals/17/c2/32/17c232c008689b60be77b0c9b47b58e1.gif">
        <label for="rango">Elige un valor proporcional al tamaño de tu dedo indice</label><br>
        <input type="range" name="rango" oninput="z.value=this.value" min="10" max="30" step="10" value="10"><br>
        Tamaño: <output name="z" for="range">10</output>cm <br><br>

        <input type="submit" value="Suvmit">
    </form>
</body>

</html>
